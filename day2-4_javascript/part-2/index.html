<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <div id="email-validator" class="validatorContainer">
      <span class="title">Email Validator</span>
      <span id="emailValidIndicator" class="validatorStatus">Invalid</span>
      <br />
      <input type="text" id="emailInput" class="input" placeholder="mail@domain.com" />
    </div>
    <div class="seperator"></div>
    <div id="password-validator">
      <span class="title">Password Validator</span><span id="passwordValidIndicator"
        class="validatorStatus">Invalid</span><br />
      <input type="password" id="passwordInput" class="input" placeholder="Enter your password" />
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
