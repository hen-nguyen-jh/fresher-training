<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="slider">
        <div id="slides" class="slides">
          <div class="img-container" data-active>
            <img src="assets/1.jpg" alt="First image" />
          </div>
          <div class="img-container">
            <img src="assets/2.jpg" alt="Second image" />
          </div>
          <div class="img-container">
            <img src="assets/3.jpg" alt="Third image" />
          </div>
        </div>
      </div>
      <button id="prevButton" class="prev navigate">&lt;</button>
      <button id="nextButton" class="next navigate">&gt;</button>
    </main>
  </body>
</html>
