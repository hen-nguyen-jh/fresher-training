<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div id="method"></div>

      <div id="resultLabel" class="cell label">Result</div>
      <div id="remove-duplicate-container" class="cell">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
